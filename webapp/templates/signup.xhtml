<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">
		<h:article class="wholebody">

			<h:div class="signupform">
				<h4>Sign Up</h4>
				<h:form>
					<h:div class="col-6 col-m-9">
						<h:div class="signupdetails">
							<p>Username</p>
							<input type="text">
							<p>Password</p>
							<input type="password" maxlength="45">
							<p>Please Verify your Password</p>
							<input type="password" maxlength="45"><br />
							<p>First Name</p>
							<input type="text">
							<p>Surname</p>
							<input type="text">
							<p>Phone Number</p>
							<input type="text">
							<p>Email Address</p>
							<input type="text">
						</h:div>
					</h:div>
					<h:div class="col-6 col-m-9">
						<h:div class="signupaddress">
							<h:div id="signupaddresstext">
								<p>Address line 1</p>
								<input type="text">
								<p>Address line 2</p>
								<input type="text">
								<p>Address line 3</p>
								<input type="text">
								<p>Town/City</p>
								<input type="text">
								<p>County</p>
								<input type="text">
								<p>Postcode</p>
								<input type="text"><br /> <br /> <input type="submit"
									name="signup" value="Sign Up"><br /> <br />
							</h:div>
						</h:div>
					</h:div>
				</h:form>
				<h:div class="col-12 tandc">
					<p>
						<a href="#T&Cs">Please read our terms and conditions before
							signing up</a>
					</p>
				</h:div>
			</h:div>
		</h:article>

	</ui:define>
</ui:composition>
