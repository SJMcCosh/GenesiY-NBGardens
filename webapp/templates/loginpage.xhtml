<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1">
	<ui:define name="maincontent">
		<div class="maincontent"></div>

		<article class="wholebody">
			<br /> <br />
			<div class="col-3 col-m-3 leftpic">
				<picture>
				<source srcset="../../../../../../../../images/gnome-06.jpg"
					media="(max-width: 720px)">
				<source srcset="../../../../../../../../images/zombiefeast.jpg"
					media="(max-width: 767px)">
				<source srcset="../../../../../../../../images/gnome-06.jpg"
					media="(max-width: 920px)">
				<source srcset="../../../../../../../../images/zombiefeast.jpg">
				<img src="../../../../../../../../images/zombiefeast.jpg"
					style="width: auto"></picture>

				<p>
					<a href="https://google.co.uk">Contact NB Gardens</a>
				</p>
			</div>

			<div class="col-6 col-m-9">
				<div class="loginform">
					<h4>Login</h4>
					<form>
						<p>Username</p>
						<input type="text">
						<p>
							<a href=https://google.co.uk>Forgotten your username?</a>
						</p>
						<p>Password</p>
						<input type="password" maxlength="45">
						<p>
							<a href=https://google.co.uk>Forgotten your password?</a>
						</p>
						<br /> <input type="checkbox"> <p>Remember me</p> <br /> <input
							type="submit" name="loginbtn" value="Login"><br /> <br />
					</form>
					<form action="signup.html">
						<hr />
						<p>Are you a new user?</p>
						<input type="submit" name="signup" value=Sign-Up>
					</form>
				</div>
			</div>


			<div class="col-3 col-m-12 rightpic">
				<picture>
				<source srcset="../../../../../../../../images/gnome-07.jpg"
					media="(max-width: 720px)">
				<source
					srcset="../../../../../../../../images/zombie_gnome_fishing.jpg"
					media="(max-width: 767px)">
				<source srcset="../../../../../../../../images/gnome-07.jpg"
					media="(max-width: 920px)">
				<source
					srcset="../../../../../../../../images/zombie_gnome_fishing.jpg">
				<img src="../../../../../../../../images/zombie_gnome_fishing.jpg"
					style="width: auto"></picture>
				<p>
					<a href="https://google.co.uk">Terms of Agreement</a>
				</p>
			</div>
		</article>

	</ui:define>
</ui:composition>
