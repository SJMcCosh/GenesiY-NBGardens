<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1">
	<ui:define name="maincontent">
		<article class="wholebody">

			<div class="newpassword">
				<h4>Change Your Password</h4>
				<form>
					<div class="col-12 col-m-9">
						<div class="passwordform">
							<p>Username</p>
							<input type="text">
							<p>Old Password</p>
							<input type="password" maxlength="45">
							<p>New Password</p>
							<input type="password" maxlength="45">
							<p>Please Verify your new Password</p>
							<input type="password" maxlength="45"><br /> <br /> <input
								type="submit" name="changepassword" value="Submit"><br />
							<br />
						</div>
					</div>
				</form>
			</div>
		</article>

	</ui:define>
</ui:composition>
