<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">
		<h:article class="wholebody">

			<h:div class="newpassword">
				<h4>Change Your Password</h4>
				<h:form>
					<h:div class="col-12 col-m-9">
						<h:div class="passwordform">
							<p>Username</p>
							<input type="text">
							<p>Old Password</p>
							<input type="password" maxlength="45">
							<p>New Password</p>
							<input type="password" maxlength="45">
							<p>Please Verify your new Password</p>
							<input type="password" maxlength="45"><br /> <br /> <input
								type="submit" name="changepassword" value="Submit"><br />
							<br />
						</h:div>
					</h:div>
				</h:form>
			</h:div>
		</h:article>

	</ui:define>
</ui:composition>
