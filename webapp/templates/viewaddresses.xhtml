			<h:div>
				<h:div class="col-4 col-m-4">
					<h:div class="resizingbill">

							<p>
								<a><b>Billing Address</b></a>
							</p>
							<p>Address Line 1</p>
							<p>Address Line 2</p>
							<p>Address Line 3</p>

							<p>

							</p>
						</h:div>
					</h:div>
				</h:div>
				<h:div class="col-4 col-m-4">
					<h:div class="resizingaddress">
						<h:div class="address">
							<p>Address Line 1</p>
							<p>Address Line 2</p>
							<p>Address Line 3</p>
