<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">
		<h:article class="wholebody">

			<h:div class="addanaddress">
				<h4>Add an Address</h4>
				<h:form>
					<h:div class="col-12 col-m-9">
						<h:div class="newaddress">
							<h:div id="addresstext">
								<p>Address line 1</p>
								<h:inputText id="addressline1" title="Address Line 1" ></h:inputText>
								<input type="text">
								<p>Address line 2</p>
								<input type="text">
								<p>Address line 3</p>
								<input type="text">
								<p>Town/City</p>
								<input type="text">
								<p>County</p>
								<input type="text">
								<p>Postcode</p>
								<input type="text"><br /> <br /> <input type="submit"
									name="new address" value="Add Address"><br /> <br />
							</h:div>
						</h:div>
					</h:div>
				</h:form>
			</h:div>
		</h:article>

	</ui:define>
</ui:composition>
