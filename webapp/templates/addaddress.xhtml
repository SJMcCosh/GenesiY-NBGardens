<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1">
	<ui:define name="maincontent">
		<article class="wholebody">

			<div class="addanaddress">
				<h4>Add an Address</h4>
				<form>
					<div class="col-12 col-m-9">
						<div class="newaddress">
							<div id="addresstext">
								<p>Address line 1</p>
								<input type="text">
								<p>Address line 2</p>
								<input type="text">
								<p>Address line 3</p>
								<input type="text">
								<p>Town/City</p>
								<input type="text">
								<p>County</p>
								<input type="text">
								<p>Postcode</p>
								<input type="text"><br /> <br /> <input type="submit"
									name="new address" value="Add Address"><br /> <br />
							</div>
						</div>
					</div>
				</form>
			</div>
		</article>

	</ui:define>
</ui:composition>
