<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">
		<article class="wholebody">
			<div>
				<h3>View Your Addresses</h3>
			</div>
			<ui:repeat var="address" value="#{address.dataModel}">
				<div class="col-4 col-m-4">
					<div class="resizingaddress">
						<div class="address">
							<h:form>
								<p>
									<h:outputText value="#{address.dataModel.getRowData().addressLine1}" />
								</p>
								<p>
									<h:outputText value="#{address.dataModel.getRowData().addressLine2}" />
								</p>
								<p>
									<h:outputText value="#{address.dataModel.getRowData().addressLine3}" />
								</p>
								<p>
									<h:outputText value="#{address.dataModel.getRowData().townCity}" />
								</p>
								<p>
									<h:outputText value="#{address.dataModel.getRowData().county}" />
								</p>
								<p>
									<h:outputText value="#{address.dataModel.getRowData().postcode}" />
								</p>
								<p>
									<h:commandLink value="Remove Address"
										action="#{address.removeAddress()}"></h:commandLink>
								</p>
								<p>
									<h:commandLink value="Edit Address"
										action="#{address.editAddress()}"></h:commandLink>
								</p>
								<p>
									<h:commandLink value="Set as Billing Address"
										action="#{address.reassignBillingAddress()}"></h:commandLink>
								</p>
							</h:form>
						</div>
					</div>
				</div>
			</ui:repeat>
		</article>

	</ui:define>
</ui:composition>
