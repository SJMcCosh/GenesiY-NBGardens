<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">
		<article class="wholebody">
			<div>
				<h3>View Your Addresses</h3>
			</div>
			<ui:repeat var="address" value="#{address.dataModel}">
				<div class="col-4 col-m-4">
					<div class="resizingaddress">
						<div class="address">
							<p>
								<h:outputText value="#{address.address.addressLine1}" />
							</p>
							<p>
								<h:outputText value="#{address.address.addressLine2}" />
							</p>
							<p>
								<h:outputText value="#{address.address.addressLine3}" />
							</p>
							<p>
								<h:outputText value="#{address.address.townCity}" />
							</p>
							<p>
								<h:outputText value="#{address.address.county}" />
							</p>
							<p>
								<h:outputText value="#{address.address.postcode}" />
							</p>
							<p>
								<h:commandLink value="Remove Address"
									action="#{address.removeAddress()}"></h:commandLink>
							</p>
						</div>
					</div>
				</div>
			</ui:repeat>
		</article>

	</ui:define>
</ui:composition>
