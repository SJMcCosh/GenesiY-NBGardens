<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">
		<article class="wholebody">
			<div>
				<h3>View Your Addresses</h3>
			</div>
			<ui:repeat var="addresses" value="#{address.dataModel}">
				<div class="col-4 col-m-4">
					<div class="resizingaddress">
						<div class="address">
							<h:form>
								<br />
								<h:outputText value="#{addresses.addressLine1}" />
								<br />
								<br />
								<h:outputText value="#{addresses.addressLine2}" />
								<br />
								<br />
								<h:outputText value="#{addresses.addressLine3}" />
								<br />
								<br />
								<h:outputText value="#{addresses.townCity}" />
								<br />
								<br />
								<h:outputText value="#{addresses.county}" />
								<br />
								<br />
								<h:outputText value="#{addresses.postcode}" />
								<br />
								<br />
								<h:outputText value="#{addresses.active}" />
								<hr />
								<br />

								<br />
								<br />
								<h:commandLink value="Edit Address"
									action="#{editaddress.assignValues}"
									actionListener="#{address.editAddress(addresses.addressID)}" />

								<br />
								<h:commandButton value="Delete Address"
									action="#{address.deleteAddress(addresses.addressID)}" />

								<br />
								<br />

								<br />
							</h:form>
						</div>
					</div>
				</div>
			</ui:repeat>
		</article>

	</ui:define>
</ui:composition>
