<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">
		<h:article class="wholebody">
			<h:div>
				<h3>View Your Addresses</h3>
			</h:div>

			<h:div>
				<h:div class="col-4 col-m-4">
					<h:div class="resizingaddress">
						<h:div class="address">
							<p>
								<h:outputText value="#{customer.address.get(0).line1}" />
							</p>
							<p>
								<h:outputText value="#{customer.address.get(0).line2}" />
							</p>
							<p>
								<h:outputText value="#{customer.address.get(0).line3}" />
							</p>
							<p>
								<h:outputText value="#{customer.address.get(0).towncity}" />
							</p>
							<p>
								<h:outputText value="#{customer.address.get(0).county}" />
							</p>
							<p>
								<h:outputText value="#{customer.address.get(0).postcode}" />
							</p>
							<p>
								<h:commandLink value = "Remove Address" action = "#{address.removeaddress()}"></h:commandLink>
								<a href="#actiontoremoveaddress">Remove Address</a>
							</p>
						</h:div>
					</h:div>
				</h:div>
			</h:div>
		</h:article>

	</ui:define>
</ui:composition>
