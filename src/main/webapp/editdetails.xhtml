<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">
		<article class="wholebody">

			<div class="editdetails">
				<h4>Edit Your Details</h4>
				<form>
					<div class="col-12 col-m-9">
						<div class="changedetails">
							<p>Username</p>
							<h:inputText value="#{customer.username}"></h:inputText>
							<p>First Name</p>
							<h:inputText value="#{customer.firstname}"></h:inputText>
							<p>Surname</p>
							<h:inputText value="#{customer.surname}"></h:inputText>
							<p>Phone Number</p>
							<h:inputText value="#{customer.phonenumber}"></h:inputText>
							<p>Email Address</p>
							<h:inputText value="#{customer.email}" p: type="email"></h:inputText>
							<p>Please enter your password to confirm changes</p>
							<input type="password" maxlength="45"><br /> <br /> <input
								type="submit" name="changedetails" value="Submit"><br />
							<br />
						</div>
					</div>
				</form>
			</div>
		</article>

	</ui:define>
</ui:composition>
