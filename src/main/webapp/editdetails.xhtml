<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">
		<article class="wholebody">

			<div class="editdetails">
				<h4>Edit Your Details</h4>
				<h:form>
					<div class="col-12 col-m-9">
						<div class="changedetails">
							<p>First Name</p>
							<h:inputText value="#{editdetails.firstName}" />
							<p>Surname</p>
							<h:inputText value="#{editdetails.surname}" />
							<p>Phone Number</p>
							<h:inputText value="#{editdetails.phoneNumber}" minimum="11"
								maximum="11" />
							<p>Email Address</p>
							<h:inputText value="#{editdetails.email}" p:type="email"
								validatorMessage="Invalid email format">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</h:inputText>
								<p>Please enter your username and password to confirm
									changes</p>
								<p>Username</p>
								<h:inputText value="#{editdetails.username}" required="true"
									requiredMessage="Enter Username" />
								<p>Password</p>
								<h:inputSecret value="#{editdetails.password}" required="true"
									requiredMessage="Enter Password">
									<f:validateLength minimum="8" maximum="35" />
								</h:inputSecret>
								<br />
								<br />
								<h:commandButton type="submit" name="loginbtn" value="Submit"
									action="#{editdetails.changeDetails()}" />
								<br />
								<br />
						</div>
					</div>
				</h:form>
			</div>
		</article>

	</ui:define>
</ui:composition>
