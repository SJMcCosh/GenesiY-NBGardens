<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">
		<div id="index_content_wrapper">
			<br />
			<br />		
			<br />					
			<!-- The promotional image at the top of the screen (50% width) -->
			<div id="index_top_promo_section">
			
				<div id="index_top_promo_section_inner">				
					<div id="index_carousel_bottom_bar">
						<p>Buy one get one free on all wood coatings</p>
					</div>
				</div>
			
				<!-- <div class="index_content_boxes_overlay"></div>-->				
				<!-- The black banner at the bottom of the promotional image -->
				
			</div>
			<!-- Add some white lines in (temporary) -->
			<br /> <br />
			<div id="index_center_content_wrapper">
				<!-- The 'New' section towards the left of the page -->
				<a href="subcategory.xhtml">
					<div id="index_center_content_left_column">
						<div id="index_content_boxes_new"
							class="index_center_content_boxes">
							<div class="index_content_boxes_overlay"></div>
							<div class="index_sections_bottom_banner">
								<p>New</p>
							</div>
						</div>
					</div>
				</a>
				<!-- The 'Popular' section towards the right of the page (50% height of 'New section' - above the Sales section)-->
				<div id="index_center_content_right_column">

					<div id="index_center_content_boxes_popular"
						class="index_center_content_boxes">
						<div class="index_content_boxes_overlay"></div>
						<div class="index_sections_bottom_banner">
							<p>Popular</p>
						</div>
					</div>
					<div style="height: 6px"></div>

					<!-- The 'Sales' section towards the right of the page (50% height of 'New section' - below the Popular section)-->
					<div id="index_center_content_boxes_sales"
						class="index_center_content_boxes">
						<div class="index_content_boxes_overlay"></div>
						<div class="index_sections_bottom_banner">
							<p>Sales</p>
						</div>
					</div>
				</div>
			</div>
			<br /> <br />
			<!-- The 'Porous' FAQ link at the bottom -->
			<div id="index_bottom_porous_section">
				<div class="index_content_boxes_overlay"></div>
				<div class="index_sections_bottom_banner">
					<p>What is porous?</p>
				</div>
			</div>
			<br /> <br />
			<p id="index_featured_products_section_header">We thought you
				might like...</p>
			<h:form>
			
			<div id="index_featured_products_scroll_section_outer">				
				<div id="index_featured_products_scroll_section_inner">
					<ui:repeat var="product" value="#{products.dataModel}">
						
							<div class="index_featured_products_product">
								<h:commandLink action="#{products.viewProduct(product)}">
									<img class="index_featured_products_product_image" src="#{product.imageLocation}" />
									<div class="index_featured_products_product_title">
										<h:outputText value="#{product.name}" />
									</div>
							</h:commandLink>
								<p>
									<h:outputText value="#{product.averageRating}" class="index_featured_products_product_price" >
										<f:convertNumber type="currency" currencyCode="GBP" />
									</h:outputText>								
								</p>
								<img src="#{products.averageRatingImg(product.averageRating)}" />
							
							</div>
							
						<div id="featured_items_padding"></div>
					</ui:repeat>
				</div>
				
			</div>
			
				<div id="index_lower_content_master_wrapper">
					<div id="index_featured_products_wrapper_outer">
						<div id="index_featured_products_wrapper_inner">
							<!-- THE JSF VERSION OF THE FEATURED PRODUCTS -->
							
							
						</div>
					</div>
				</div>
			</h:form>
		</div>
		<br />
		<br />
	</ui:define>
</ui:composition>
