<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" title="IMS" />
	
	<ui:define name="content">
	
		<f:metadata>
			<f:event type="preRenderView" listener="#{notifications.onLoad}" />
			<f:event type="preRenderView" listener="#{stockAlerts.onLoad}" />
		</f:metadata>
			
		<div id="pageTitle">
			<div class="col-12 col-m-12">
				<h1>Home</h1>
			</div>
		</div>
		
		<div class="col-12 col-m-12">
			<div class="contentBoxes">
				<div id="stockAlertBox">
					<div class="contentBoxHeader">
						<h3>Stock Alerts</h3>
					</div>
					
					<h:form>
						<ui:repeat var="StockAlert" value="#{stockAlerts.dataModel}">
							<ul>
								<li>
									<h:outputText value="#{StockAlert.date}"></h:outputText>
									<br />
									<h:outputText value="#{StockAlert.details}"></h:outputText>
								</li>
							</ul>
						</ui:repeat>
					</h:form>
				</div>
				
				<div id="notificationBox">
					<div class="contentBoxHeader">
						<h3>Notifications</h3>
					</div>
					
					<h:form>
						<ui:repeat var="notification" value="#{notifications.dataModel}">
							<ul>
								<li>
									<h:outputText value="#{notification.date}"></h:outputText>
									<br />
									<h:outputText value="#{notification.details}"></h:outputText>
								</li>
							</ul>
						</ui:repeat>
					</h:form>
				</div>
			</div>
		</div>
	
	</ui:define>
</ui:composition>
