<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" title="IMS" />
	<ui:define name="content">
		<div id="pageTitle">
			<div class="col-12 col-m-12">
				<h1>Add a Supplier</h1>
			</div>
		</div>
		<ul>
			<div id="addsupplier">
				<h:form>
					<div class="col-m-6 col-6">
						<div class="addsuppdetails">
							<li><h:outputText value="Supplier Name: " /></li>
							<li><h:inputText value="#{supplierAdd.name}" /></li>
							<li><h:outputText value="Supplier Phone Number: " /></li>
							<li><h:inputText value="#{supplierAdd.phone}" /></li>
							<li><h:outputText value="Supplier Email Address: " /></li>
							<li><h:inputText value="#{supplierAdd.email}" /></li>
							<h:commandButton value = "Add Supplier" action = "#{supplierAdd.createNewSupplier()}" onclick="alert('New Supplier Added!')" />
						</div>
					</div>
					<div class="col-m-6 col-6">
						<div class="addsuppaddr">
							<li><h:outputText value="Supplier Address Line 1: " /></li>
							<li><h:inputText value="#{supplierAdd.addressLine1}" /></li>
							<li><h:outputText value="Supplier Address Line 2: " /></li>
							<li><h:inputText value="#{supplierAdd.addressLine2}" /></li>
							<li><h:outputText value="Supplier Address Line 3 " /></li>
							<li><h:inputText value="#{supplierAdd.addressLine3}" /></li>
							<li><h:outputText value="Supplier Town/City: " /></li>
							<li><h:inputText value="#{supplierAdd.townCity}" /></li>
							<li><h:outputText value="Supplier Country: " /></li>
							<li><h:inputText value="#{supplierAdd.country}" /></li>
							<li><h:outputText value="Supplier Postcode: " /></li>
							<li><h:inputText value="#{supplierAdd.postcode}" /></li>
						</div>
					</div>
				</h:form>

			</div>
		</ul>
	</ui:define>
</ui:composition>
