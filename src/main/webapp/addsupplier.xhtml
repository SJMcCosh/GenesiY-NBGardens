<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" title="IMS" />
	<ui:define name="content">
		<div id="pageTitle">
			<div class="col-12 col-m-12">
				<h1>Add a Supplier</h1>
			</div>
		</div>
		<ul>
			<div id="addsupplier">
				<h:form>
					<div class="col-m-6 col-6">
						<div class="addsuppdetails">
							<li><h:outputText value="Supplier Name: " /></li>
							<li><h:inputText value="#{supplierAdd.supplier.supplierName}" /></li>
							<li><h:outputText value="Supplier Phone Number: " /></li>
							<li><h:inputText value="#{supplierAdd.supplier.telephoneNumber}" /></li>
							<li><h:outputText value="Supplier Email Address: " /></li>
							<li><h:inputText value="#{supplierAdd.supplier.emailAddress}" /></li>
							<h:commandButton value = "Add Supplier" action = "viewsupplier" />
						</div>
					</div>
					<div class="col-m-6 col-6">
						<div class="addsuppaddr">
							<li><h:outputText value="Supplier Address Line 1: " /></li>
							<li><h:inputText value="#{supplierAdd.address.addressLine1}" /></li>
							<li><h:outputText value="Supplier Address Line 2: " /></li>
							<li><h:inputText value="#{supplierAdd.address.addressLine2}" /></li>
							<li><h:outputText value="Supplier Address Line 3 " /></li>
							<li><h:inputText value="#{supplierAdd.address.addressLine3}" /></li>
							<li><h:outputText value="Supplier Town/City: " /></li>
							<li><h:inputText value="#{supplierAdd.address.townCity}" /></li>
							<li><h:outputText value="Supplier Country: " /></li>
							<li><h:inputText value="#{supplierAdd.address.country}" /></li>
							<li><h:outputText value="Supplier Postcode: " /></li>
							<li><h:inputText value="#{supplierAdd.address.postcode}" /></li>
						</div>
					</div>
				</h:form>

			</div>
		</ul>
	</ui:define>
</ui:composition>
