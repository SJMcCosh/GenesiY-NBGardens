<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/loginTemplate.xhtml">
	<meta charset="ISO-8859-1" title="IMS" />

	<ui:define name="content">

		<div id="pageTitle">
			<div class="col-4 col-m-4">
				<h:form class="login">
					<p>Username</p>
					<h:inputText value = "#{login.username}"></h:inputText>
					<b />
					<p>Password</p>
					<h:inputSecret value = "#{login.password}"></h:inputSecret>
					<b />
					<b />
					<h:commandButton value = "Login" action = "#{login.login()}" />
				</h:form>
			</div>


		</div>

	</ui:define>
</ui:composition>
