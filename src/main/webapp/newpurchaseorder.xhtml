<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" title="IMS" />
	<ui:define name="content">

		<f:metadata>
			<f:event type="preRenderView" listener="#{products.onLoad}" />
		</f:metadata>

		<div id="pageTitle">
			<div class="col-12 col-m-12">
				<h1>Create New Purchase Order</h1>
			</div>
		</div>
		<div class="empty col-1 col-m-1"></div>


		<div class="productBox col-5 col-m-10">
			<ui:repeat var="product" value="#{products.dataModel}">
				<h:form>
					<ul>

						<div id="allProducts">
							<li><b>Product Name:</b> <h:outputText
									value="#{product.name}"></h:outputText></li>
							<li><b>Price:</b> <h:outputText
									value="#{product.price}"></h:outputText></li>
							<li><b>Specification:</b> <h:outputText
									value="#{product.specification}"></h:outputText></li>
							<div class="columns_add_button">
								<h:commandButton value="Add Product" onclick="alert('clicked');"
									action="#{newPurchase.addToProdList}" />
								<div class="columns_dropdowns">
								<h:selectOneMenu value="#{products.supplier}">
									<ui:repeat var="supplier"
										value="#{products.getDataSupplier(product)}">
										
											<f:selectItems
												itemLabel="#{products.getDataSupplier(product).getRowData().supplierName}" itemValue="#{products.getDataSupplier(product).getRowData()}" />
										
									</ui:repeat>
									</h:selectOneMenu>

								</div>

							</div>
						</div>
					</ul>
				</h:form>
			</ui:repeat>
		</div>

		<div class="productBox col-5 col-m-10">
			<div id="savedProducts">
				<p>Saved products list</p>
				<div class="columns_dropdowns">
					<h:selectOneMenu>
						<f:selectItem itemValue="1" itemLabel="Item 1" />
						<f:selectItem itemValue="2" itemLabel="Item 2" />
					</h:selectOneMenu>
				</div>
				<div class="columns_add_button">
					<h:commandButton value="Create New Purchase Order"
						onclick="alert('clicked');"
						action="#{newPurchase.createNewPurchaseOrder}" />
				</div>
			</div>
		</div>
		<div class="empty col-1 col-m-1"></div>
	</ui:define>
</ui:composition>
