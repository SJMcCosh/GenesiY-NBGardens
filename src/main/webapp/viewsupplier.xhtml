<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" title="IMS" />
	<ui:define name="content">
		<div id="pageTitle">
			<div class="col-12 col-m-12">
				<h1>Suppliers</h1>
			</div>
		</div>
		<div id="viewsuppliers">
			<ui:repeat var="suppliers" value="#{suppliers.dataModel}">

				<div class="supplierall">
				<ul>
					<div class="col-6 col-m-6">

							<div class="suppliername">
								<li><b>ID:</b> <h:outputText
										value="#{suppliers.dataModel.getRowData().supplierID}"></h:outputText></li>
								<li><b>Name:</b> <h:outputText
										value="#{suppliers.dataModel.getRowData().supplierName}"></h:outputText></li>
								<li><b>Phone Number:</b> <h:outputText
										value="#{suppliers.dataModel.getRowData().telephoneNumber}"></h:outputText></li>
								<li><b>Email:</b> <h:outputText
										value="#{suppliers.dataModel.getRowData().emailAddress}"></h:outputText></li>
							</div>

					</div>
					<div class="col-6 col-m-6">

							<div class="supplieraddress">
								<li><b>Address</b></li>
								<li><h:outputText
										value="#{suppliers.dataModel.getRowData().getAddress().addressLine1}"></h:outputText></li>
								<li><h:outputText
										value="#{suppliers.dataModel.getRowData().getAddress().addressLine2}"></h:outputText></li>
								<li><h:outputText
										value="#{suppliers.dataModel.getRowData().getAddress().addressLine3}"></h:outputText></li>
								<li><h:outputText
										value="#{suppliers.dataModel.getRowData().getAddress().townCity}"></h:outputText></li>
								<li><h:outputText
										value="#{suppliers.dataModel.getRowData().getAddress().country}"></h:outputText></li>
								<li><h:outputText
										value="#{suppliers.dataModel.getRowData().getAddress().postcode}"></h:outputText></li>
							</div>

					</div>
					</ul>
				</div>

			</ui:repeat>
		</div>
	</ui:define>
</ui:composition>
