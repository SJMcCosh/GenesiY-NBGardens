<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" title="IMS View Supplier" />
	<ui:define name="content">
		<div id="pageTitle">
			<div class="col-12 col-m-12">
				<h1>Suppliers</h1>
			</div>
		</div>
		<div id="viewsuppliers">
			<div class="col-12 col-m-12">
				<div>
					<h:form>
						<h:outputText escape="false" value="No Supplier Found"
							rendered="#{suppliers.dataModel.rowCount == 0}" />
						<h:panelGroup rendered="#{suppliers.dataModel.rowCount>0}">
							<h:outputText
								value="#{suppliers.pagination.pageFirstItem +1} to #{suppliers.pagination.pageLastItem+1} of #{suppliers.pagination.itemsCount} " />
							<h:outputText value=" " />
							<h:commandButton action="#{suppliers.previous}"
								value="Previous #{suppliers.pagination.pageSize}"
								rendered="#{suppliers.pagination.hasPreviousPage}" />
							<h:outputText value=" " />
							<h:commandButton action="#{suppliers.next}"
								value="Next #{suppliers.pagination.pageSize}"
								rendered="#{suppliers.pagination.hasNextPage}" />
						</h:panelGroup>
					</h:form>
				</div>
				<div class="addsupplink">
					<h:form>
						<h:commandButton action="addsupplier" value="Add Supplier" />
					</h:form>
				</div>
			</div>
			<ui:repeat var="suppliers" value="#{suppliers.dataModel}">
				<div class="productall">
					<ul>
						<div class="col-6 col-m-6">
							<div class="suppliername">
								<li><b>ID:</b> <h:outputText
										value="#{suppliers.dataModel.getRowData().supplierID}"></h:outputText></li>
								<li><b>Name:</b> <h:outputText
										value="#{suppliers.dataModel.getRowData().supplierName}"></h:outputText></li>
								<li><b>Phone Number:</b> <h:outputText
										value="#{suppliers.dataModel.getRowData().telephoneNumber}"></h:outputText></li>
								<li><b>Email:</b> <h:outputText
										value="#{suppliers.dataModel.getRowData().emailAddress}"></h:outputText></li>
							</div>
						</div>
						<div class="col-6 col-m-6">
							<div class="supplieraddress">
								<li><b>Address</b></li>
								<li><h:outputText
										value="#{suppliers.dataModel.getRowData().getAddress().addressLine1}"></h:outputText></li>
								<li><h:outputText
										value="#{suppliers.dataModel.getRowData().getAddress().addressLine2}"></h:outputText></li>
								<li><h:outputText
										value="#{suppliers.dataModel.getRowData().getAddress().addressLine3}"></h:outputText></li>
								<li><h:outputText
										value="#{suppliers.dataModel.getRowData().getAddress().townCity}"></h:outputText></li>
								<li><h:outputText
										value="#{suppliers.dataModel.getRowData().getAddress().country}"></h:outputText></li>
								<li><h:outputText
										value="#{suppliers.dataModel.getRowData().getAddress().postcode}"></h:outputText></li>
							</div>
						</div>
					</ul>
				</div>
			</ui:repeat>
		</div>
	</ui:define>
</ui:composition>
