<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">

		<h:article class="wholebody">
			<br />
			<br />
			<h:div class="col-3 col-m-3 leftpic">
				<h:picture>
					<h:graphicImage library="images" name="wavinggnome.jpg"
						media="(max-width: 720px)" />
					<h:graphicImage library="images" name="zombiefeast.jpg"
						media="(max-width: 767px)" />
					<h:graphicImage library="images" name="wavinggnome.jpg"
						media="(max-width: 920px)" />
					<h:graphicImage library="images" name="zombiefeast.jpg" />
					<h:graphicImage library="images" name="zombiefeast.jpg"
						style="width: auto" />
				</h:picture>

				<p>
					<a href="help.xhtml">Contact NB Gardens</a>
				</p>
			</h:div>

			<h:div class="col-6 col-m-9">
				<h:div class="loginform">
					<h4>Login</h4>
					<h:form>
						<p>Email Address</p>
						<h:inputText value="#{customer.email}" p:type="email"></h:inputText>
						<p>
							<a href="#forgottenusername">Forgotten your username?</a>
						</p>
						<p>Password</p>
						<h:inputSecret value="#{customer.password}">
							<f:validateLength minimum="8" maximum="35" />
						</h:inputSecret>
						<p>
							<a href="forgottenpassword">Forgotten your password?</a>
						</p>
						<br />
						<input type="checkbox">
						<p>Remember me</p>
						<br />
						<h:commandButton type="submit" name="loginbtn" value="Login" action="#{customer.login()}">
						<br />
						<br />
					</h:form>
					<h:form action="signup.xhtml">
						<hr />
						<p>Are you a new user?</p>
						<h:commandButton type="submit" name="signup" value="Sign-Up" action="#{customer.signup()}" />
					</h:form>
				</h:div>
			</h:div>


			<h:div class="col-3 col-m-12 rightpic">
				<h:picture>
					<h:graphicImage library="images" name="readinggnome.jpg"
						media="(max-width: 720px)" />
					<h:graphicImage library="images" name="zombie_gnome_fishing.jpg"
						media="(max-width: 767px)" />
					<h:graphicImage library="images" name="readinggnome.jpg"
						media="(max-width: 920px)" />
					<h:graphicImage library="images" name="zombie_gnome_fishing.jpg" />
					<h:graphicImage library="images" name="zombie_gnome_fishing.jpg"
						style="width: auto" />
				</h:picture>
				<p>
					<a href="help.xhtml">Terms of Agreement</a>
				</p>
			</h:div>
		</h:article>

	</ui:define>
</ui:composition>
