<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">
		<article class="wholebody">
			<br /> <br />
			<div class="col-3 col-m-3 leftpic">
				<picture> <h:graphicImage library="images" name="img/zombiefeast.jpg" style="width: auto" />
				</picture>
				<h:form>
				<p>
					<h:commandLink action="contact" value="Contact Us" />
				</p>
				</h:form>
			</div>
			<div class="col-6 col-m-9">
				<div class="loginform">
					<h4>Login</h4>
					<h:form>
						<p>Username</p>
						<h:inputText value="#{login.username}" required="true" />
						<p>
							<a href="#forgottenusername">Forgotten your username?</a>
						</p>
						<p>Password</p>
						<h:inputSecret value="#{login.password}" required="true">
							<f:validateLength minimum="8" maximum="35" />
						</h:inputSecret>
						<p>
							<a href="forgottenpassword">Forgotten your password?</a>
						</p>
						<div class = "errortext">
							<h:outputText value="#{login.error}"
								rendered="#{login.errorbool}" style="color:red" />
						</div>
						<br />
						<h:commandButton type="submit" name="loginbtn" value="Sign In"
							action="#{login.login()}" />
						<br />
						<br />
					</h:form>
					<h:form action="signup.xhtml">
						<hr />
						<p>Are you a new user?</p>
						<h:commandButton type="submit" name="signup" value="Sign-Up"
							action="signup" />
					</h:form>
				</div>
			</div>
			<div class="col-3 col-m-12 rightpic">
				<h:form>
				<picture> <h:graphicImage library="images" name="img/zombie_gnome_fishing.jpg"
					style="width: auto" /> </picture>
				<p>
					<h:commandLink action="terms" value="Terms &amp; Conditions" />
				</p>
				</h:form>
			</div>
		</article>
	</ui:define>
</ui:composition>
