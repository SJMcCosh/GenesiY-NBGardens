<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO_8859-1" />
	<ui:define name="content">

		<f:metadata>
			<f:event type="preRenderView" listener="#{categories.onLoad}" />
		</f:metadata>

		<div class="row">

			<h:form>
				<ui:repeat var="category" value="#{categories.dataModel}">
					<ul>
						<li><h:commandLink value="#{category.name}" /></li>

					</ul>

				</ui:repeat>
			</h:form>

		</div>
	</ui:define>
</ui:composition>
