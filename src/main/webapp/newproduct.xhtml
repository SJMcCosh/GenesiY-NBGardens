<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" title="New Product" />
	<ui:define name="content">
		<div id="pageTitle">
			<div class="col-12 col-m-12">
				<h1>Add new Product to IMS.</h1>
			</div>
		</div>
		<div class="empty col-1 col-m-1"></div>
		<div class="addproduct col-10 col-m-10">
			<h:form class="addproduct">
				<br />
				<h:outputText value="Item Name: " />
				<br />
				<h:inputText value="#{productAdd.name}" required="true"
					requiredMessage="Item Name"></h:inputText>
				<br />
				<br />
				
				<h:outputText value="Description: " />
				<br />
				<h:inputText value="#{productAdd.desc}" required="true"
					requiredMessage="Item Description"></h:inputText>
				<br />
				<br />
				<h:outputText value="Price (GBP): " />
				<br />
				<h:inputText type="double" value="#{productAdd.price}"
					required="true" requiredMessage="Item Price"></h:inputText>
				<br />
				<br />
				<h:outputText value="Image Location: " />
				<br />
				<h:inputText value="#{productAdd.imageLocation}" required="true"
					requiredMessage="Tag ID"></h:inputText>
				<br />
				<br />				
				<h:outputText value="Specification: " />
				<br />
				<h:inputText value="#{productAdd.specification}" required="true"
					requiredMessage="Tag ID"></h:inputText>
				<br />
				<br />
				<h:outputText value="Initial Stock: " />
				<br />
				<h:inputText type="number" value="#{productAdd.stock}"
					required="true" requiredMessage="Stock Level"></h:inputText>
				<br />
				<br />
				<h:commandButton value="Added to IMS"
					alert="alert('Product Added');" />
				<br />
				<br />
			</h:form>
		</div>
		<div class="empty col-1 col-m-1"></div>
	</ui:define>
</ui:composition>
