<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" title="IMS" />
	<ui:define name="content">
		<div id="pageTitle">
			<div class="col-12 col-m-12">
				<h1>Add new Product to IMS.</h1>
			</div>
		</div>
		<div class="empty col-1 col-m-1"></div>
		<div class="addproduct col-10 col-m-10">
			<h:outputText>Item Name</h:outputText>
			<h:inputText>Item Name</h:inputText>
			<br/><br/>
			<h:outputText>Price</h:outputText>
			<h:inputText>£££.pp</h:inputText>
			<br/><br/>
			<h:outputText>Description</h:outputText>
			<h:inputText>Item Description</h:inputText>
			<br/><br/>
			<h:outputText>Item Category</h:outputText>
			<h:inputText>Category ID</h:inputText>
			<br/><br/>
			<h:outputText>Item Tags</h:outputText>
			<h:inputText>Tag ID</h:inputText>
			<br/><br/>
			<h:outputText>Initial Stock</h:outputText>
			<h:inputText>Stock Level</h:inputText>
			<br/><br/>
			<h:outputText>Item Supplier</h:outputText>
			<h:inputText>Supplier ID</h:inputText>
		</div>
		<div class="empty col-1 col-m-1"></div>
	</ui:define>
</ui:composition>
