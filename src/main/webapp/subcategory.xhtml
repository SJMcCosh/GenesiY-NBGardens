<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="content">


		<f:metadata>
			<f:event type="preRenderView" listener="#{categories.onLoad}" />
		</f:metadata>

		<div class="row">



			<div class="col-3 col-m-3 categoryList">
				<h:form>
					<ui:repeat var="category" value="#{categories.dataModel}">
						<ul>
							<li><h:commandLink value="#{category.name}"
									action="#{categories.filterByCategory(category.name)}" /></li>

						</ul>

					</ui:repeat>
				</h:form>
			</div>

			<!-- Main content for the page -->

			<div class="col-9 col-m-12">
				<h:form class="tfnewsearch" method="get">
					<h:inputText class="tftextinput" value="#{search.term}" />
					<h:commandButton class="tfbutton" type="submit"
						action="#{search.search}" value="Search" />
				</h:form>
			</div>



			<!-- This is the product grid -->

			<h:form>
				<div class="col-9 col-m-12">
					<ul>
						<ui:repeat var="product" value="#{products.dataModel}">

							<h:commandLink action="#{products.viewProduct(product)}">
								<div class="index_featured_products_product">
									<img class="index_featured_products_product_image"
										src="#{product.imageLocation}" />
									<ul>
										<li><h:outputText value="#{product.name}"
												class="index_featured_products_product_title" /></li>
									</ul>

								</div>
							</h:commandLink>
						</ui:repeat>

					</ul>

				</div>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
