<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">
		<div class="row">
			<!-- This is the sidebar -->
			<h:form>
				<div class="col-1 col-m-6 tagbar">

					<ul>

						<ui:repeat var="categories" value="#{category.catModel}">
							<h:form>
								<li><h:commandLink action="#{products.getCategoryProducts(categories.name)}"
										value="#{categories.name}" /></li>
							</h:form>
						</ui:repeat>
					</ul>



				</div>
			</h:form>

			<!-- This is the featured subclass -->
			<div class="featuredSubCategory col-9 col-m-12">
				<br />
				<!-- <h3>
					<a href="summerGnomes.html"> <img
						src="../../../../../../../../images/CategoryPictures/olympicGnomes.jpg"
						height="180" width="600"
						onmouseover='this.src="../../../../../../../../images/CategoryPictures/starTrekGnome.jpg"'
						onmouseout='this.src="../../../../../../../../images/CategoryPictures/olympicGnomes.jpg"'
						border="0" alt="Featured Gnome Sub Category" /></a>
				</h3>-->
				<br />
			</div>
			<br />



			<div class="subCategoriesGrid col-10 col-m-12">
				<br />

				<ui:repeat var="categories" value="#{category.catModel}">
					<div class="col-6">
						<div class="columnFirst ">
							<h:form>
								<h:commandLink action="#{products.getCategoryProducts(categories.name)}"
									value="#{categories.name}" />
								<br />
								<h:commandLink action="#{products.getCategoryProducts(categories.name)}">
									<img src="#{categories.image}" alt="#{categories.name}"
										height="200" width="200"></img>
								</h:commandLink>
							</h:form>
						</div>
					</div>
				</ui:repeat>
			</div>
		</div>

	</ui:define>
</ui:composition>
