<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="ISO-8859-1" />
	<link rel="stylesheet" href="css/ims_style.css" type="text/css" />

	<title>Inventory Management System</title>
</h:head>
<body>
	<h:form>
		<div class="header col-12 col-m-12">
			<a href="index.xhtml"><img src="img/nblogo.png" /></a>
			<div class="navbar">
				<div id="dropdownPurchaseOrders">
					<button class="dropbtn">Home</button>
					<div class="dropdown-content">
					<h:link value="Home" outcome="index.xhtml"></h:link>
					</div>
				</div>
				<div id="dropdownProducts">
					<button class="dropbtn">Products</button>
					<div class="dropdown-content">
						<h:commandLink value="View Products" action="#{products.onLoad}" />
						<a href="newproduct.xhtml">Add New Product</a>
					</div>
				</div>
				<div id="dropdownSuppliers">
					<button class="dropbtn">Suppliers</button>
					<div class="dropdown-content">
						<h:commandLink value="View Suppliers" action="#{suppliers.onLoad}" />
						<a href="newsupplier.xhtml">Add New Supplier</a>
					</div>
				</div>
				<div id="dropdownPurchaseOrders">
					<button class="dropbtn">Purchase Orders</button>
					<div class="dropdown-content">
						<h:link value="Create New Purchase Order"
							outcome="newpurchaseorder.xhtml" />
						<h:link value="All Purchase Orders"
							outcome="viewproductorders.xhtml"
							action="#{purchaseOrders.onLoad}" />
						<h:link value="Completed Purchase Orders"
							outcome="completedproductorders.xhtml" />
						<h:link value="Approved Purchase Orders"
							outcome="approvedproductorders.xhtml" />
						<h:link value="Rejected Purchase Orders"
							outcome="rejectedproductorders.xhtml" />
						<h:link value="Pending Purchase Orders"
							outcome="pendingproductorders.xhtml" />
					</div>
				</div>
				<div id="dropdownStats">
					<button class="dropbtn">Statistics and Trends</button>
					<div class="dropdown-content">
						<h:link value="Statistics" outcome="statstrends.xhtml" />
						<h:link value="Trends" outcome="statstrends.xhtml" />
					</div>
				</div>
				<div id="dropdownStock">
					<button class="dropbtn">Stock Alerts</button>
					<div class="dropdown-content">
						<h:link value="Stock Alerts" outcome="stockalerts.xhtml" />
					</div>
				</div>
			</div>
		</div>
	</h:form>
	<ui:insert name="content">
	</ui:insert>
</body>
</html>
