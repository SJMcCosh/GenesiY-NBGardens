<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="css/catalogue.css" />
	<h:outputStylesheet library="css" name="catalogue.css"  />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<title>NB Gardens</title>
</h:head>
<f:view>
	<body>
		<!-- This is the header -->
		<div class="header">
			<div class="searchandlogo">
				<h:form class="tfnewsearch" method="get">
					<h:inputText class="tftextinput" value="#{search.term}" />
					<h:commandButton class="tfbutton" type="submit"
						action="#{search.search()}" value="Search" />
					<h:commandLink action="loginpage" value="Log In" />
				</h:form>
				<div class="logo">
					<a href="index.xhtml"> <img src="img/nblogo.png" /></a>
				</div>
			</div>
			<h:form>
				<nav>
					<ul class="topnav">
						<li ><h:commandLink action="#{category.getAllCategories}"
								value="Outdoor Living" /></li>
						<li><h:commandLink action="#{category.getAllCategories}"
								value="Garden Tools" /></li>
						<li><h:commandLink action="#{category.getAllCategories}"
								value="Gnomes" /></li>
						<li><h:commandLink action="#{category.getAllCategories}"
								value="Outdoor Buildings" /></li>
						<li><h:commandLink action="#{category.getAllCategories}"
								value="Seasonal Items" /></li>
						<li><h:commandLink action="index"
								value="Home" /></li>
					</ul>
				</nav>
			</h:form>

			<!-- This is the breadcrumb -->
			<ul class="breadcrumb">
				<li><a href="index.xhtml">Home</a></li>
			</ul>
		</div>

		<div class="maincontent">
			<ui:insert name="maincontent" />
		</div>

		<!-- This is the footer -->
		<div class="footer">
			<div>
				<div class="footerlogo">
					<a href="index.xhtml"> <img src="img/nblogo.png" /></a>
					<ul class="botnav">
						<li><a href="#">Contact Us</a></li>
						<li><a href="#">Information</a></li>
						<li><a href="#">About Us</a></li>
					</ul>
				</div>
			</div>
		</div>

	</body>
</f:view>
</html>
