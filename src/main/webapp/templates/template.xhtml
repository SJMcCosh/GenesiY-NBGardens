<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="css/catalogue.css" />
	<h:outputStylesheet library="css" name="catalogue.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<title>NB Gardens</title>
</h:head>
<f:view>
	<body>
		<!-- This is the header -->
		<div class="header">
			<div id="navigation_top_row">
				<div class="searchandlogo col-6">
					<h:form class="tfnewsearch" method="get">
						<h:inputText class="tftextinput" value="#{search.term}" pt:placeholder="Search for an item..."/>
						<h:commandButton class="tfbutton" type="submit"
							action="#{search.search()}" value="Search" />

					</h:form>
					<div class="logo">
						<a href="index.xhtml"> <img src="img/nblogo.png" /></a>
					</div>
				</div>

				<h:form id = "basketlink">
					<div id="navigation_cart_section" class="col-6">
						<div class="loginheaders">
							<h:commandLink action="loginpage" value="Log In"
								rendered="#{!login.loggedIn}" />
							<h:commandLink action="#{customer.viewDetails}"
								value="View Account" rendered="#{login.loggedIn}" />
							<h:commandLink action="#{login.logout}" value="Log Out"
								rendered="#{login.loggedIn}" />
						</div>
						<div id="">
							<h:commandLink  action="basket" value="#{basket.basketSize}"
								style="color:white; text-decoration:none">
								<img src="img/TemplateImages/cart.png" style="PADDING-TOP: 18px" />
							</h:commandLink>
						</div>
					</div>
				</h:form>
			</div>
			<h:form>
				<nav>
					<ul class="topnav">
						<li><h:commandLink action="#{category.getAllCategories}"
								value="Outdoor Living" /></li>
						<li><h:commandLink action="#{category.getAllCategories}"
								value="Garden Tools" /></li>
						<li><h:commandLink action="#{category.getAllCategories}"
								value="Gnomes" /></li>
						<li><h:commandLink action="#{category.getAllCategories}"
								value="Outdoor Buildings" /></li>
						<li><h:commandLink action="#{category.getAllCategories}"
								value="Seasonal Items" /></li>
						<li><h:commandLink action="index" value="Home" /></li>
					</ul>
				</nav>
			</h:form>

			<!-- This is the breadcrumb -->
			<ul class="breadcrumb">
				<li><a href="index.xhtml">Home</a></li>
			</ul>
		</div>

		<div class="maincontent">
			<ui:insert name="maincontent" />
		</div>

		<!-- This is the footer -->
		<div class="footer">
			<div>
			<h:form>
				<div class="footerlogo">
					<a href="index.xhtml"> <img src="img/nblogo.png" /></a>
					
					<ul class="botnav">
						<li><h:commandLink action="about" value="About Us" /></li>
						<li><a href="#">Customer Services</a></li>
						<li><h:commandLink action="contact" value="Contact Us" /></li>
					</ul>
				</div>
				</h:form>
			</div>
		</div>

	</body>
</f:view>
</html>
