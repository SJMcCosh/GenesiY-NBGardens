<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="ISO-8859-1" />
	<link rel="stylesheet" href="css/ims_style.css" type="text/css" />
</h:head>
<body>
	<div class="nblogo col-12 col-m-12">
		<img src="img/nblogo.png" />
	</div>
	<br />
	<br />
	<div class="col-12 col-m-12" align="center">
		<div class="loginform">
			<h4>Login</h4>
			<h:form>
				<h:outputText value="Username: " />
				<h:inputText value="#{login.username}" required="true"
					requiredMessage="Enter Username"></h:inputText>
				<h:outputLink action="#{index.xhtml}">
					<h:outputText value="Forgot Username?" />
				</h:outputLink>
				<br />
				<br />
				<h:outputText value="Password: " />
				<h:inputSecret value="#{login.password}" required="true"
					requiredMessage="Enter Password"
					validatorMessage="Please enter a password">
					<f:validateLength minimum="8" maximum="35" />
				</h:inputSecret>
				<h:outputLink action="#{index.xhtml}">
					<h:outputText value="Forgot Password" />
				</h:outputLink>
				<br />
				<br />
				<h:commandButton type="submit" name="loginbtn" value="Sign In"
					action="#{login.login()}" />
				<br />
				<br />
			</h:form>
		</div>
	</div>
</body>
</html>
