<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" title="IMS" />
	
	<ui:define name="content">
	
		<f:metadata>
			<f:event type="preRenderView" listener="#{stockAlerts.onLoad}" />
			<f:event type="preRenderView" listener="#{products.onLoad}" />
		</f:metadata>
	
		<div id="pageTitle">
			<div class="col-12 col-m-12">
				<h1>Stock Alerts</h1>
			</div>
		</div>
		
		<div class="col-3 col-m-12 stockAlertList">
			<h:form>
				<ui:repeat var="StockAlert" value="#{stockAlerts.dataModel}">
					<ul>
						<li>
							<h:outputText value="#{StockAlert.date}"></h:outputText>
							<br />
							<h:commandLink value="#{StockAlert.details}"  action="#{stockAlerts.onLoad}" style="text-decoration:bold;color:red"></h:commandLink>
							<br />
							<br />
						</li>
					</ul>
				</ui:repeat>
			</h:form>
		</div>
		
		<div id="stockAlertContent">
			<div class="col-6 col-m-12">
				<h1>Insert Values pls</h1>
			</div>
		</div>
		
		<div class="empty1 col-3 col-m-12">
		</div>
		
	</ui:define>
</ui:composition>
