<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" title="IMS SupplierProduct" />
	<ui:define name="content">
		<div id="pageTitle">
			<div class="col-12 col-m-12">
				<h1>Products stocked by Supplier</h1>
			</div>
		</div>
		<div id="viewproducts">
			<div class="col-12 col-m-12">
				<div>
					<h:form>
						<h:outputText escape="false" value="No Supplier Found"
							rendered="#{products.dataModel.rowCount == 0}" />
						<h:panelGroup rendered="#{products.dataModel.rowCount>0}">
							<h:outputText
								value="#{products.pagination.pageFirstItem +1} to #{products.pagination.pageLastItem+1} of #{products.pagination.itemsCount} " />
							<h:outputText value=" " />
							<h:commandButton action="#{products.previous}"
								value="Previous #{products.pagination.pageSize}"
								rendered="#{products.pagination.hasPreviousPage}" />
							<h:outputText value=" " />
							<h:commandButton action="#{products.next}"
								value="Next #{products.pagination.pageSize}"
								rendered="#{products.pagination.hasNextPage}" />
						</h:panelGroup>
					</h:form>
				</div>
			</div>
			<ui:repeat var="products" value="#{products.dataModel}">
				<div class="productall">
					<ul>
						<div class="col-6 col-m-6">
							<div class="productname">
								<br />
								<li><b>Product ID:</b> <h:outputText
										value="#{products.dataModel.getRowData().productID}"></h:outputText></li>
								<li><b>Product Name:</b> <h:outputText
										value="#{products.dataModel.getRowData().productName}"></h:outputText></li>
								<li><b>Product Price:</b> <h:outputText
										value="#{products.dataModel.getRowData().price}"></h:outputText></li>
								<li><b>Remaining Stock:</b> <h:outputText
										value="#{products.dataModel.getRowData().remainingStock}"></h:outputText></li>
							</div>
						</div>
						<div class="col-6 col-m-6">
							<div class="productdetails">
								<br />
								<li><b>Description</b></li>
								<li><h:outputText
										value="#{products.dataModel.getRowData()description}"></h:outputText></li>
								<li><b>Specification</b></li>
								<li><h:outputText
										value="#{products.dataModel.getRowData()specification"></h:outputText></li>
								<li><b>Starting Stock</b></li>
								<li><h:outputText
										value="#{products.dataModel.getRowData()initialStock}"></h:outputText></li>
							</div>
						</div>
					</ul>
				</div>
			</ui:repeat>
		</div>
	</ui:define>
</ui:composition>
