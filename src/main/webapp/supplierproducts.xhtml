<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" title="IMS Products stocked by Supplier" />
	<ui:define name="content">
		<div id="pageTitle">
			<div class="col-12 col-m-12">
				<h1>Supplier's Products</h1>
			</div>
		</div>
		<div id="viewproducts">
			<div class="col-12 col-m-12">
				<div>
					<h:form>
						<h:outputText escape="false" value="No Products Found"
							rendered="#{product.dataModel.rowCount == 0}" />
						<h:panelGroup rendered="#{product.dataModel.rowCount>0}">
							<h:outputText
								value="#{product.pagination.pageFirstItem +1} to #{product.pagination.pageLastItem+1} of #{product.pagination.itemsCount} " />
							<h:outputText value=" " />
							<h:commandButton action="#{product.previous}"
								value="Previous #{product.pagination.pageSize}"
								rendered="#{product.pagination.hasPreviousPage}" />
							<h:outputText value=" " />
							<h:commandButton action="#{product.next}"
								value="Next #{product.pagination.pageSize}"
								rendered="#{product.pagination.hasNextPage}" />
						</h:panelGroup>
					</h:form>
				</div>
			</div>
			<ui:repeat var="product" value="#{product.dataModel}">
				<div class="productall">
					<ul>
						<div class="col-6 col-m-6">
							<div class="productDetails1">
								<br />
								<li><b>ID: </b> <h:outputText
										value="#{product.dataModel.getRowData().productID}"></h:outputText></li>
								<li><b>Name: </b> <h:outputText
										value="#{product.dataModel.getRowData().productName}"></h:outputText></li>
								<li><b>Price: </b> <h:outputText
										value="#{product.dataModel.getRowData().price}"></h:outputText></li>
								<li><b>Image: </b> <h:outputText
										value="#{product.dataModel.getRowData().imgLoc}"></h:outputText></li>
							</div>
						</div>
						<div class="col-6 col-m-6">
							<div class="productDetails2">
								<br />
								<li><b>Description: </b> <h:outputText
										value="#{product.dataModel.getRowData().getAddress().desc}"></h:outputText></li>
								<li><b>Specification: </b> <h:outputText
										value="#{product.dataModel.getRowData().getAddress().spec}"></h:outputText></li>
								<li><b>Initial Stock: </b> <h:outputText
										value="#{product.dataModel.getRowData().getAddress().stockLevel}"></h:outputText></li>
								<li><b>Average Rating: </b> <h:outputText
										value="#{product.dataModel.getRowData().getAddress().averageRating}"></h:outputText></li>
							</div>
						</div>
					</ul>
				</div>
			</ui:repeat>
			<div class="addprodlink">
				<h:form>
					<h:commandButton action="addproduct" value="Add Product" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
