<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	template="templates/template.xhtml">
	<meta charset="ISO-8859-1" />
	<ui:define name="maincontent">
		<article class="wholebody">

			<div class="signupform">
				<h4>Sign Up</h4>
				<h:form>
					<div class="col-6 col-m-9">
						<div class="signupdetails">
							<p>Username</p>
							<h:inputText value="#{addcustomer.username}" />
							<p>Password</p>
							<h:inputSecret value="#{addcustomer.password}" maxlength="45" />
							<p>Please Verify your Password</p>
							<h:inputSecret value="#{addcustomer.password2}" maxlength="45" />
							<br />
							<p>First Name</p>
							<h:inputText value="#{addcustomer.firstname}" />
							<p>Surname</p>
							<h:inputText value="#{addcustomer.surname}" />
							<p>Phone Number</p>
							<h:inputText value="#{addcustomer.phoneNumber}" />
							<p>Email Address</p>
							<h:inputText value="#{addcustomer.email}" />
						</div>
					</div>
					<div class="col-6 col-m-9">
						<div class="signupaddress">
							<div id="signupaddresstext">
								<p>Address line 1</p>
								<h:inputText value="#{addcustomer.addressLine1}" />
								<p>Address line 2</p>
								<h:inputText value="#{addcustomer.addressLine2}" />
								<p>Address line 3</p>
								<h:inputText value="#{addcustomer.addressLine3}" />
								<p>Town/City</p>
								<h:inputText value="#{addcustomer.townCity}" />
								<p>County</p>
								<h:inputText value="#{addcustomer.county}" />
								<p>Postcode</p>
								<h:inputText value="#{addcustomer.postcode}" />
								<br /> <br />
								<h:commandButton action="#{addcustomer.signUp}" value="Sign Up" />
								<br /> <br />
							</div>
						</div>
					</div>
				</h:form>
				<div class="col-12 tandc">
					<h:form>
						<p>
							<h:commandLink action="terms">Please read our terms and conditions before
							signing up</h:commandLink>
						</p>
					</h:form>
				</div>
			</div>
		</article>

	</ui:define>
</ui:composition>
