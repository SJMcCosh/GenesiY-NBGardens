<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css"
	href="../css/TemplateStyleSheet.css" />
<link rel="stylesheet" type="text/css"
	href="../css/ProductPageStyle.css" />
<title>NB Gardens</title>
</head>
<body>
	<!-- This is the header -->
	<div class="header">
		<div class="searchandlogo">
			<form class="tfnewsearch" method="get" action="http://www.google.com">
				<input type="text" class="tftextinput" name="q" size="21"
					maxlength="120"> <input type="submit" value="search"
					class="tfbutton">
			</form>

			<div class="logo">
				<a href="#index"> <img
					src="../../../../../../../../images/nblogo.png">
				</a>
			</div>
		</div>
		<nav>
			<ul class="topnav">
				<li><a href="#index"> You Goin' Home Fam </a></li>
				<li><a href="#index"> Outdoor Livin' </a></li>
				<li><a href="#index"> Tools 'n Stuff </a></li>
				<li><a href="#index"> Gnomes 'n Dat</a></li>
				<li><a href="#index"> Outdoor Buildins</a></li>
				<li><a href="#index"> Seasonal Crap </a></li>
			</ul>
		</nav>
		<!-- This is the breadcrumb -->
		<ul class="breadcrumb">
			<li><a href="#">Home</a></li>
		</ul>
	</div>

	<div class="maincontent col-m-1 col-1">

		<div class="title col-m-2 col-2">
			<h1>Product</h1>
		</div>
		<hr />

		<div class="productcontent col-m-2 col-2">
			<div class="col-m-13 col-13">
				<h2>Name</h2>
			</div>

			<!-- Images for the content -->
			<div class="col-m-14 col-14">
				<picture>
				<source srcset="../../../../../../../../images/gnome.jpg"
					media="(max-width: 600px)">
				<img src="../../../../../../../../images/gnome.jpg"
					alt="Chania City" style="width: auto;"> </picture>
			</div>

			<!-- Description for the product -->
			<div class="stars col-m-12 col-12">
				<p>Description</p>
			</div>


			<!-- Star Rating -->
			<div class="stars col-m-3 col-3">
				<form action="">
					<input class="star star-5" id="star-5" type="radio" name="star" />
					<label class="star star-5" for="star-5"></label> <input
						class="star star-4" id="star-4" type="radio" name="star" /> <label
						class="star star-4" for="star-4"></label> <input
						class="star star-3" id="star-3" type="radio" name="star" /> <label
						class="star star-3" for="star-3"></label> <input
						class="star star-2" id="star-2" type="radio" name="star" /> <label
						class="star star-2" for="star-2"></label> <input
						class="star star-1" id="star-1" type="radio" name="star" /> <label
						class="star star-1" for="star-1"></label>
				</form>
			</div>

			<!-- Price -->
			<div class="col-m-10 col-10">
				<p>Price</p>
			</div>

			<!-- Amount -->
			<div class="col-m-11 col-11">
				<label class="col-m-4 col-4">Input amount : </label><input
					id="movie" type="number" value="0" />
			</div>

			<!-- Porous check box -->
			<div class="col-m-8 col-8">
				<form>
					<input type="checkbox" name="porous" value="Porous"><a
						href="help.html"> What is porous?</a>
				</form>
			</div>

			<!-- Stock -->
			<div class="col-m-9 col-9">
				<p>Stock alert</p>
			</div>

			<!-- Cart button -->
			<div class="col-m-7 col-7">
				<input type="submit" value="Add to cart">
			</div>


		</div>

		<!-- Related Products -->
		<div class="related-products col-m-5 col-5">
		
		</div>
		<!-- Reviews -->
		<div class="reviews col-m-6 col-6"></div>

		<hr />

	</div>

	<!-- This is the footer -->
	<div class="footer">
		<div>
			<div class="footerlogo">
				<a href="#index"> <img
					src="../../../../../../../../images/nblogo.png">
				</a>
				<ul class="botnav">
					<li><a href="#">Contact Us</a></li>
					<li><a href="#">Information</a></li>
					<li><a href="#">About Us</a></li>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
