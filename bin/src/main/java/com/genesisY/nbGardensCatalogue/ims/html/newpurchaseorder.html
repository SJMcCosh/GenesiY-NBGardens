<!DOCTYPE html>

<html>

	<head>
		<meta charset="ISO-8859-1">
		
		<link href="../css/templatestyle.css" 
		rel="stylesheet"type="text/css" />
		<link href="../css/newpurchasestyle.css" 
		rel="stylesheet"type="text/css" />
		
		<title>New Purchase Order</title>
		
	</head>
	
	<body>
	
		<div id="pageTitle">
			
			<div class="col-12 col-m-12">
				<h1>Create New Purchase Order</h1>
			</div>
			
		</div>
		
		<div class="empty col-1 col-m-1">
		</div>
		
		<div class="productBox col-5 col-m-10">
			<div id="allProducts">
				<p>All products list</p>
				<ul>
					<li>Notification</li>
					<li>Notification</li>
					<li>Notification</li>
					<li>Notification</li>
					<li>Notification</li>
					<li>Notification</li>
					<li>Notification</li>
					<li>Notification</li>
				</ul>
				
				<div class="columns_dropdowns">
					<h:selectOneMenu value="#{userData.data}">
					   <f:selectItem itemValue="1" itemLabel="Item 1" />
					   <f:selectItem itemValue="2" itemLabel="Item 2" />	   							
					</h:selectOneMenu>	
				</div>
				<br>
				<div class="columns_add_button">
					<h:selectOneMenu value="#{userData.data}">
					   <f:selectItem itemValue="1" itemLabel="Item 1" />
					   <f:selectItem itemValue="2" itemLabel="Item 2" />	   							
					</h:selectOneMenu>	
				</div>
				
			</div>
		</div>
		
		<div class="productBox col-5 col-m-10">
			<div id="savedProducts">
				<p>Saved products list</p>
				
				<br><br><br>
				<div class="columns_dropdowns">
					<h:selectOneMenu value="#{userData.data}">
					   <f:selectItem itemValue="1" itemLabel="Item 1" />
					   <f:selectItem itemValue="2" itemLabel="Item 2" />	   							
					</h:selectOneMenu>	
				</div>
				<br>
				<div class="columns_add_button">
					<h:selectOneMenu value="#{userData.data}">
					   <f:selectItem itemValue="1" itemLabel="Item 1" />
					   <f:selectItem itemValue="2" itemLabel="Item 2" />	   							
					</h:selectOneMenu>	
				</div>
				
				
				
			</div>
						
		</div>
		
		<div class="empty col-1 col-m-1">
		</div>
		
		<div id="tab_container">
			<div class="col-12 col-m-12">
				<section>
					<div tabindex="0">
						<button>Tab 1</button>
						<p>Tab Content #1</p>
					</div>
					<div tabindex="0">
						<button>Tab 2</button>
						<p>Content for Tab #2</p>
					</div>
					<div tabindex="0">
						<button>Tab 3</button>
						<p>#3 Tab Content</p>
					</div>
				</section>
			</div>
		</div> 
		
		
		<div>
			<h:commandButton value="Click Me!" onclick="alert('Hello World!');" />
		</div>
		
	</body>
</html>
